<!DOCTYPE html>
<html ng-app="photoBrowser">
<head>
    <meta charset="utf-8"/>
    <title>Animals Photos</title>
    <link href="BootStrap337/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div ng-controller="photoList" class="container">
     
        <div class="row">
            <div ng-repeat="image in images" class="col-sm-6">
                <h1>{{image.title}}</h1>
                <img ng-src="{{image.url}}" width="200"/>
            </div>
        </div>
    </div>
    <script src="Angular/lib/angular.js"></script>
    <script src="app.js"></script>

</body>
</html>
